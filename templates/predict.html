<!DOCTYPE html>
<html>
  <head>
    <title>California Housing Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        color: #333;
        background-color: #f8f8f8;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 40px;
      }
      label {
        font-size: 20px;
        margin-bottom: 10px;
        display: block;
        text-align: left;
      }
      input {
        font-size: 20px;
        padding: 12px 20px;
        border-radius: 6px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
        width: 100%;
      }
      
    button {
    padding: 12px 24px;
    font-size: 20px;
    border-radius: 6px;
    border: none;
    background-color: #4caf50;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #388e3c;
  }
</style>
</head>
<body>
<div class="container">
  <h1>California Housing Price Prediction</h1>
  <form method="POST" action="{{ url_for('predict') }}">
    <div class="form-group">
      <label for="longitude">Longitude:</label>
      <input type="number" step="any" name="longitude" id="longitude" required>
    </div>
    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="number" step="any" name="latitude" id="latitude" required>
    </div>
    <div class="form-group">
      <label for="housing_median_age">Housing Median Age:</label>
      <input type="number" step="any" name="housing_median_age" id="housing_median_age" required>
    </div>
    <div class="form-group">
      <label for="total_rooms">Total Rooms:</label>
      <input type="number" name="total_rooms" id="total_rooms" required>
    </div>
    <div class="form-group">
      <label for="total_bedrooms">Total Bedrooms:</label>
      <input type="number" name="total_bedrooms" id="total_bedrooms" required>
    </div>
    <div class="form-group">
      <label for="population">Population:</label>
      <input type="number" name="population" id="population" required>
    </div>
    <div class="form-group">
      <label for="households">Households:</label>
      <input type="number" name="households" id="households" required>
    </div>
    <div class="form-group">
      <label for="median_income">Median Income:</label>
      <input type="number" step="any" name="median_income" id="median_income" required>
    </div>
    <button type="submit">Predict Price</button>
  </form>
</div>
{{prediction_text}}
</body>
</html>
